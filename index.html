<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- GOOGLE FONTS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- FAVICON LINK -->
    <link rel="icon" href="https://berkeleymasjid.org/images/logo.png">
    <title>Namoz vaqtlari</title>
</head>

<body class="container">
    <header>
        <div class="container">
            <nav>
                <h2>Namoz vaqtlari</h2>

                <div class="country">
                    <h3>Hududni tanlang:</h3>
                    <select name="region" id="regionName">
                    </select>
                </div>

                <div class="flex">
                    <div>
                        <h3>Mintaqa: <span>Toshkent shahri</span></h3>
                    </div>

                    <div class="flex">
                        <i class='bx bx-calendar'></i>
                        <h3 class="flex"><span>18-sentabr 2022-yil</span> 20:58:03</h3>
                    </div>
                </div>
            </nav>
        </div>
        </div>
    </header>

    <main>
        <section id="section-1">
            <div class="container">
                <div class="prayer-time-wrapper">
                    <div class="prayer-time">
                        <h3>Tong</h3>
                        <img src="./assets/images/svg/isha-prayer 1.svg" alt="bomdod">
                        <h2 class="tong">04:58</h2>
                    </div>

                    <div class="prayer-time">
                        <h3>Quyosh</h3>
                        <img src="./assets/images/svg/sunrise 1.svg" alt="bomdod">
                        <h2 class="quyosh">06:05</h2>
                    </div>

                    <div class="prayer-time">
                        <h3>Peshin</h3>
                        <img src="./assets/images/svg/sun 1.svg" alt="bomdod">
                        <h2 class="peshin">12:38</h2>
                    </div>

                    <div class="prayer-time">
                        <h3>Asr</h3>
                        <img src="./assets/images/svg/sunrise (1) 1.svg" alt="bomdod">
                        <h2 class="asr">16:58</h2>
                    </div>

                    <div class="prayer-time">
                        <h3>Shom</h3>
                        <img src="./assets/images/svg/sunrise (1) 2.svg" alt="bomdod">
                        <h2 class="shom">17:48</h2>
                    </div>

                    <div class="prayer-time">
                        <h3>Xufton</h3>
                        <img src="./assets/images/svg/moon 1.svg" alt="bomdod">
                        <h2 class="xufton">19:46</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<!-- Region data js -->
<script src="./region.js"></script>
<!-- Javascript code -->
<script src="./index.js"></script>

</html>
